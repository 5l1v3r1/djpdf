      install -Dm0644 -t "${SNAPCRAFT_PART_INSTALL}/share/tessdata" *

  djpdf:
    plugin: python
    python-version: python3
    source: .
    source-type: git
    stage-packages:
    - python3-pkg-resources
    - qpdf
    - libnss3
    - libxcomposite1
    - libxcursor1
    - libxtst6
    - libxrandr2
    - libasound2
    - libglu1-mesa
    - libgles2-mesa
    - fontconfig
    - libxkbcommon0
    - ttf-ubuntu-font-family
    - dmz-cursor-theme
    - light-themes
    - adwaita-icon-theme
    - gnome-themes-standard
    - shared-mime-info
    - libgdk-pixbuf2.0-0
    - locales-all
    - libxslt1.1
    - fonts-dejavu-core
    - xfonts-base
    - xfonts-scalable
    - libxkbcommon-x11-0
    parse-info: [desktop/com.github.unrud.djpdf.appdata.xml]
    override-build: |
      # Get version from AppStream
      snapcraftctl set-version "$(sed -n 's/.*<release[^>][^>]*version="\([^"]*\)".*/\1/p' desktop/com.github.unrud.djpdf.appdata.xml | sort -n | tail -n1)"
      # WORKAROUND: Snap doesn't export icons
      sed -i 's,^\(Icon=\).*,\1${SNAP}/meta/gui/icon.png,' desktop/com.github.unrud.djpdf.desktop
      snapcraftctl build
      install -Dm0644 -t "${SNAPCRAFT_PART_INSTALL}/share/applications" desktop/com.github.unrud.djpdf.desktop

environment:
  TESSDATA_PREFIX: ${SNAP}/share/tessdata

apps:
  djpdf:
    command: bin/scans2pdf-gui
    desktop: share/applications/com.github.unrud.djpdf.desktop
    plugs:
    - home
    - desktop
    - desktop-legacy
    - x11
    - wayland
    - opengl
  scans2pdf:
    command: bin/scans2pdf
    plugs:
    - home
  scans2pdf-json:
    command: bin/scans2pdf-json
    plugs:
    - home
  djpdf-json:
    command: bin/djpdf-json
    plugs:
    - home
