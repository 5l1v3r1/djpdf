name: djpdf
adopt-info: djpdf
title: Scans to PDF
# WORKAROUND: Snapcraft doesn't normalize whitespaces in description from AppStream
description: |
  This program creates small, searchable PDFs from scanned documents.
  It divides images into bitonal foreground images (text) and a color background image, then compresses them separately.
  An invisible OCR text layer is added, making the PDF searchable.
  
  Color and grayscale scans need some preparation for good results.
  Recommended tools are ScanTailor or GIMP.
  
  A GUI and command line interface are included.
# WORKAROUND: Snapcraft doesn't accept GPL-3.0-or-later
license: GPL-3.0
icon: desktop/scans2pdf_128.png
confinement: strict
grade: stable
base: core18

architectures:
- build-on: amd64

parts:
  jbig2enc:
    plugin: autotools
    source: https://github.com/agl/jbig2enc
    source-type: git
    source-commit: a4ff6b9191e1c824cbc36364cbeb12cab058b5da
    build-packages:
    - g++
    - libleptonica-dev
    - zlib1g-dev
    stage-packages:
    - liblept5
    - zlib1g

  openjpeg:
    plugin: cmake
    source: https://github.com/uclouvain/openjpeg/archive/v2.3.0.tar.gz
    source-type: tar
    source-checksum: sha256/3dc787c1bb6023ba846c2a0d9b1f6e179f1cd255172bde9eb75b01f1e6c7d71a

  imagemagick:
    plugin: autotools
    source: https://github.com/ImageMagick/ImageMagick
    source-type: git
    source-tag: 7.0.8-27
    after: [openjpeg]
    build-packages:
    - libjpeg-dev
    - libpng-dev
    - libtiff-dev
    - libwebp-dev
    stage-packages:
    - libjpeg8
    - libpng16-16
    - libtiff5
    - libwebpmux3
    - libgomp1

  tesseract:
